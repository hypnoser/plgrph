            padding: 20px;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: var(--text-color);
            box-sizing: border-box;
        }

        .option-btn:hover {
            border-color: var(--secondary);
            background: #f0f8ff;
            transform: scale(1.02);
        }

        .option-btn.selected {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 4px 8px rgba(54, 162, 235, 0.3);
        }

        #submitBtn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            padding: 18px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(54, 162, 235, 0.2);
        }

        #submitBtn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(54, 162, 235, 0.3);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);

            }

                font-size: 1rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .option-btn {
                padding: 15px;
                font-size: 1rem;
            }

            #submitBtn {
                font-size: 1.1rem;
                padding: 15px;
            }

            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header {
                padding: 20px 0;
            }

        const radicals = ["істероїд", "епілептоїд", "параноял", "шизоїд", "тривожний", "емотивний", "гіпертимний"];
        const userAnswers = [];
        let chartInstance = null;

        function initTest() {
            const container = document.getElementById('testContainer');
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" 
                                onclick="selectAnswer(${index}, ${i}, '${opt.radical}')">
                                ${i+1}. ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectAnswer(qIndex, oIndex, radical) {
            const buttons = document.querySelectorAll(`.question-card:nth-child(${qIndex+1}) .option-btn`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[oIndex].classList.add('selected');
            userAnswers[qIndex] = radical;
        }

        function calculateResults() {
            const results = radicals.reduce((acc, r) => ({...acc, [r]: 0}), {});
            userAnswers.forEach(r => r && results[r]++);
            return Object.entries(results).sort((a,b) => b[1]-a[1]);
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if(userAnswers.length < questions.length) {
                alert('Дайте відповіді на всі питання!');
                return;
            }
            
            if(chartInstance) chartInstance.destroy();
            
            const data = calculateResults();
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(54, 162, 235, 0.3)');
            gradient.addColorStop(1, 'rgba(54, 162, 235, 0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d[0]),
                    datasets: [{
                        label: 'Відповіді',
                        data: data.map(d => d[1]),
                        borderColor: '#36A2EB',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: gradient,
                        pointBackgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#E7E9ED'],
                        pointBorderColor: '#fff',
                        pointRadius: 7,
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {display: true, text: 'Психотипи', color: '#666'},
                            grid: {display: false}
                        },
                        y: {
                            title: {display: true, text: 'Кількість відповідей', color: '#666'},
                            beginAtZero: true,
                            ticks: {stepSize: 1}
                        }
                    },
                    plugins: {
                        legend: {display: false},
                        tooltip: {backgroundColor: '#2c3e50', bodyColor: '#fff'}
                    },
                    animation: {duration: 1500}
                }
            });
            
            document.getElementById('chartContainer').classList.remove('hidden');
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        });

        initTest();
    </script>
