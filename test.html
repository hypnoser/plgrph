<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тест 7 Радикалів</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #36A2EB;
            --accent: #FF6384;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .option-btn.selected {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        #submitBtn {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест "7 Радикалів"</h1>
            <p>Визначте свій психотип за методикою В.Пономаренка</p>
        </div>

        <div id="testContainer"></div>
        <button id="submitBtn">Показати результати</button>
        <div class="chart-container hidden" id="chartContainer">
            <h2 style="text-align:center; margin-bottom:30px;">Результати тестування</h2>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const questions = [
            {
                question: "1. У конфліктній ситуації я:",
                options: [
                    { text: "Намагаюся домінувати", radical: "параноял" },
                    { text: "Шукаю компроміс", radical: "емотивний" },
                    { text: "Уникаю конфлікту", radical: "тривожний" },
                    { text: "Драматизую", radical: "істероїд" },
                    { text: "Дію за правилами", radical: "епілептоїд" },
                    { text: "Аналізую з усіх боків", radical: "шизоїд" },
                    { text: "Жартую", radical: "гіпертимний" },
                    { text: "Жодне з переліченого", radical: null }
                ]
            },
            // Додайте ще 14 питань тут
        ];

        const radicals = ["істероїд", "епілептоїд", "параноял", "шизоїд", "тривожний", "емотивний", "гіпертимний"];
        const userAnswers = [];
        let chartInstance = null;

        function initTest() {
            const container = document.getElementById('testContainer');
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" 
                                onclick="selectAnswer(${index}, ${i}, '${opt.radical}')">
                                ${i+1}. ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectAnswer(qIndex, oIndex, radical) {
            const buttons = document.querySelectorAll(`.question-card:nth-child(${qIndex+1}) .option-btn`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[oIndex].classList.add('selected');
            userAnswers[qIndex] = radical;
        }

        function calculateResults() {
            const results = radicals.reduce((acc, r) => ({...acc, [r]: 0}), {});
            userAnswers.forEach(r => r && results[r]++);
            return Object.entries(results).sort((a,b) => b[1]-a[1]);
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if(userAnswers.length < questions.length) {
                alert('Дайте відповіді на всі питання!');
                return;
            }
            
            if(chartInstance) chartInstance.destroy();
            
            const data = calculateResults();
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(54, 162, 235, 0.3)');
            gradient.addColorStop(1, 'rgba(54, 162, 235, 0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d[0]),
                    datasets: [{
                        label: 'Відповіді',
                        data: data.map(d => d[1]),
                        borderColor: '#36A2EB',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: gradient,
                        pointBackgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#E7E9ED'],
                        pointBorderColor: '#fff',
                        pointRadius: 7,
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {display: true, text: 'Типи радикалів', color: '#666'},
                            grid: {display: false}
                        },
                        y: {
                            title: {display: true, text: 'Кількість відповідей', color: '#666'},
                            beginAtZero: true,
                            ticks: {stepSize: 1}
                        }
                    },
                    plugins: {
                        legend: {display: false},
                        tooltip: {backgroundColor: '#2c3e50', bodyColor: '#fff'}
                    },
                    animation: {duration: 1500}
                }
            });
            
            document.getElementById('chartContainer').classList.remove('hidden');
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        });

        initTest();
    </script>
</body>
</html>
