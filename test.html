<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тест 7 Радикалів</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #36A2EB;
            --accent: #FF6384;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .option-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .option-btn.selected {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        #submitBtn {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест "Який ваш психотип"</h1>
            <p>Визначте свій психотип </p>
        </div>

        <div id="testContainer"></div>
        <button id="submitBtn">Показати результати</button>
        <div class="chart-container hidden" id="chartContainer">
            <h2 style="text-align:center; margin-bottom:30px;">Результати тестування</h2>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
const questions = [
    {
        question: "У міському музеї образотворчих мистецтв триватиме протягом трьох днів виставка рідкісних живописних полотен",
        options: [
            { text: "Я обов'язково піду...", radical: "істероїд" },
            { text: "Я не піду на цю виставку...", radical: "тривожний" },
            { text: "Я подивлюся на вартість квитків...", radical: "параноял" },
            { text: "Я віддаю перевагу пікніку...", radical: "гіпертимний" },
            { text: "Мене цікавить живопис...", radical: "емотивний" },
            { text: "Аналізую з різних боків...", radical: "шизоїд" },
            { text: "Можна буде придумати щось цікавіше...", radical: "епілептоїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Знайомий звернувся до Вас із проханням позичити деяку суму грошей",
        options: [
            { text: "Зрозуміло, я дам йому в борг...", radical: "емотивний" },
            { text: "Позичу під відсотки...", radical: "параноял" },
            { text: "Треба самому спробувати...", radical: "шизоїд" },
            { text: "Підемо просити грошей...", radical: "гіпертимний" },
            { text: "Пообіцяю грошей...", radical: "тривожний" },
            { text: "Він підтримав наш політичний союз...", radical: "істероїд" },
            { text: "У мене немає таких знайомих...", radical: "епілептоїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "У телевізійній передачі учасник сказав, що в сім'ї має бути суворий розподіл обов'язків",
        options: [
            { text: "Категорично не згоден!", radical: "емотивний" },
            { text: "А якщо одностатева сім'я?", radical: "шизоїд" },
            { text: "Слово «обов'язки» схоже на «каторга»", radical: "гіпертимний" },
            { text: "Абсолютно вірно!", radical: "епілептоїд" },
            { text: "Люблю дивувати своїм умінням...", radical: "істероїд" },
            { text: "Я і телевізор-то не дивлюся...", radical: "тривожний" },
            { text: "Не хочу нічого змінювати...", radical: "параноял" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Сім'я Ваших приятелів запрошує провести вихідні у них на дачі",
        options: [
            { text: "Ні, там багато людей...", radical: "тривожний" },
            { text: "Не поїду - ще не облаштовано...", radical: "епілептоїд" },
            { text: "Заїду до хлопців...", radical: "гіпертимний" },
            { text: "Організую дачу в квартирі...", radical: "шизоїд" },
            { text: "Скасую свої плани...", radical: "емотивний" },
            { text: "У мене проєкт у розпалі...", radical: "параноял" },
            { text: "Це по сусідству з актором...", radical: "істероїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Настав час для ремонту Вашої квартири",
        options: [
            { text: "Все готово: гроші, матеріали...", radical: "епілептоїд" },
            { text: "Минулого року теж приходило...", radical: "гіпертимний" },
            { text: "Переглянув багато телепередач...", radical: "шизоїд" },
            { text: "Сусід допоможе...", radical: "тривожний" },
            { text: "Ремонтом я не займаюся...", radical: "параноял" },
            { text: "Це буде шикарний ремонт!", radical: "істероїд" },
            { text: "Сам кластиму плитку...", radical: "емотивний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Ваш приятель купив спортивний автомобіль",
        options: [
            { text: "Чур, я перший за кермом!", radical: "гіпертимний" },
            { text: "Це ж так нераціонально...", radical: "епілептоїд" },
            { text: "Займемося тюнінгом...", radical: "шизоїд" },
            { text: "У мене немає таких приятелів...", radical: "тривожний" },
            { text: "Не заважайте займатися справою!", radical: "параноял" },
            { text: "Треба ж, класний хлопець!", radical: "істероїд" },
            { text: "Вітаю від душі!", radical: "емотивний" },
            { text: "Жоден з варіантів", radical: null }
        ]
    },
    {
        question: "Ваш колега подарував дорогий подарунок",
        options: [
            { text: "Напевно щось проситиме...", radical: "параноял" },
            { text: "Вимовлю гарний тост...", radical: "істероїд" },
            { text: "Запрошу його до гостей...", radical: "емотивний" },
            { text: "Обговорю нові проєкти...", radical: "епілептоїд" },
            { text: "Подарунок буде в шафі...", radical: "тривожний" },
            { text: "«Покручу» її в руках...", radical: "шизоїд" },
            { text: "Гулятиме зі мною до ранку...", radical: "гіпертимний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Ви загубили гаманець із великою сумою",
        options: [
            { text: "Позичу і вкладу...", radical: "параноял" },
            { text: "Що ж тепер буде?", radical: "тривожний" },
            { text: "Лопух!", radical: "епілептоїд" },
            { text: "Спробую нічого не говорити...", radical: "емотивний" },
            { text: "Хочеться поділитися...", radical: "істероїд" },
            { text: "Поміркую напередодні...", radical: "шизоїд" },
            { text: "Відзначимо цю подію...", radical: "гіпертимний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Колега отримає більшу премію",
        options: [
            { text: "Зберемо міжсобойчик!", radical: "гіпертимний" },
            { text: "Треба розібратися...", radical: "епілептоїд" },
            { text: "Головне - відданість компанії...", radical: "емотивний" },
            { text: "Мені такої уваги не потрібно...", radical: "тривожний" },
            { text: "Сім'ї не місце заздрості...", radical: "істероїд" },
            { text: "Ставитися філософськи...", radical: "шизоїд" },
            { text: "Компанія не помічає основний внесок!", radical: "параноял" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Восьмирічний хлопчик іноді краде",
        options: [
            { text: "Трагедія! Захистити дітей...", radical: "тривожний" },
            { text: "Мої діти - приклад!", radical: "істероїд" },
            { text: "Поговорити відверто...", radical: "емотивний" },
            { text: "Недбалі батьки...", radical: "епілептоїд" },
            { text: "Нехай сам пробує...", radical: "шизоїд" },
            { text: "Підприємливість!", radical: "гіпертимний" },
            { text: "Питання системи виховання...", radical: "параноял" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Друг не хоче уточнювати проблеми з аналізами",
        options: [
            { text: "Як можна не турбуватися?", radical: "емотивний" },
            { text: "Недбалість!", radical: "епілептоїд" },
            { text: "Потрібно регулярно обстежуватися...", radical: "параноял" },
            { text: "Інакше біди не обернешся!", radical: "тривожний" },
            { text: "Організм - унікальна система...", radical: "шизоїд" },
            { text: "Час зробити багато чого...", radical: "гіпертимний" },
            { text: "Потрібно думати про близьких...", radical: "істероїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Товариш не може погасити іпотеку",
        options: [
            { text: "Нащо власна квартира?", radical: "шизоїд" },
            { text: "Сам винен!", radical: "епілептоїд" },
            { text: "Поділюся новиною...", radical: "істероїд" },
            { text: "Категорично проти кредитів...", radical: "тривожний" },
            { text: "Життя - це боротьба...", radical: "параноял" },
            { text: "Чим я можу допомогти...", radical: "емотивний" },
            { text: "Позичити в одного...", radical: "гіпертимний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Знайомий поїхав фермером у село",
        options: [
            { text: "Вчинок нераціональний...", radical: "епілептоїд" },
            { text: "Зробити щось масштабне...", radical: "параноял" },
            { text: "Це немислимо для мене...", radical: "тривожний" },
            { text: "Як можна змінити життя?", radical: "істероїд" },
            { text: "Постійно щось змінювати...", radical: "гіпертимний" },
            { text: "Позбавлення дітей освіти...", radical: "емотивний" },
            { text: "Нехай експериментує...", radical: "шизоїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    }
];


        const radicals = ["істероїд", "епілептоїд", "параноял", "шизоїд", "тривожний", "емотивний", "гіпертимний"];
        const userAnswers = [];
        let chartInstance = null;

        function initTest() {
            const container = document.getElementById('testContainer');
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" 
                                onclick="selectAnswer(${index}, ${i}, '${opt.radical}')">
                                ${i+1}. ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectAnswer(qIndex, oIndex, radical) {
            const buttons = document.querySelectorAll(`.question-card:nth-child(${qIndex+1}) .option-btn`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[oIndex].classList.add('selected');
            userAnswers[qIndex] = radical;
        }

        function calculateResults() {
            const results = radicals.reduce((acc, r) => ({...acc, [r]: 0}), {});
            userAnswers.forEach(r => r && results[r]++);
            return Object.entries(results).sort((a,b) => b[1]-a[1]);
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if(userAnswers.length < questions.length) {
                alert('Дайте відповіді на всі питання!');
                return;
            }
            
            if(chartInstance) chartInstance.destroy();
            
            const data = calculateResults();
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(54, 162, 235, 0.3)');
            gradient.addColorStop(1, 'rgba(54, 162, 235, 0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d[0]),
                    datasets: [{
                        label: 'Відповіді',
                        data: data.map(d => d[1]),
                        borderColor: '#36A2EB',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: gradient,
                        pointBackgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#E7E9ED'],
                        pointBorderColor: '#fff',
                        pointRadius: 7,
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {display: true, text: 'Типи радикалів', color: '#666'},
                            grid: {display: false}
                        },
                        y: {
                            title: {display: true, text: 'Кількість відповідей', color: '#666'},
                            beginAtZero: true,
                            ticks: {stepSize: 1}
                        }
                    },
                    plugins: {
                        legend: {display: false},
                        tooltip: {backgroundColor: '#2c3e50', bodyColor: '#fff'}
                    },
                    animation: {duration: 1500}
                }
            });
            
            document.getElementById('chartContainer').classList.remove('hidden');
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        });

        initTest();
    </script>
</body>
</html>
