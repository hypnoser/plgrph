<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Стилі залишаємо без змін -->
    <style>
        /* ... попередні стилі ... */
        #resultsChart {
            max-width: 700px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- HTML-структура залишається без змін -->

    <script>
        // ... попередній код масиву questions та логіки ...

        function renderChart(data) {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item[0]),
                    datasets: [{
                        label: 'Кількість відповідей',
                        data: data.map(item => item[1]),
                        borderColor: '#36A2EB',
                        borderWidth: 3,
                        tension: 0.4, // Плавність лінії
                        fill: false,
                        pointRadius: 5,
                        pointBackgroundColor: '#FF6384'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Кількість відповідей'
                            },
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Типи радикалів'
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
