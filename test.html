<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 7 Радикалів</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #36A2EB;
            --accent: #FF6384;
            --background: #f8f9fa;
            --text-color: #333;
            --button-hover: #1c8adb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: var(--text-color);
            box-sizing: border-box;
        }

        .option-btn:hover {
            border-color: var(--secondary);
            background: #f0f8ff;
            transform: scale(1.02);
        }

        .option-btn.selected {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 4px 8px rgba(54, 162, 235, 0.3);
        }

        #submitBtn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 40px auto;
            padding: 18px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(54, 162, 235, 0.2);
        }

        #submitBtn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(54, 162, 235, 0.3);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .option-btn {
                padding: 15px;
                font-size: 1rem;
            }

            #submitBtn {
                font-size: 1.1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header {
                padding: 20px 0;
            }

            .question-card {
                padding: 15px;
            }

            .option-btn {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Тест визначення психотипу особистості</h1>
            <p>Вам пропонуються 20 життєвих ситуаццій з можливими варіантами виходу з них. Оберіть один варіант по кожній темі, як би ви вчинили у такому(их) випадках. Будьте чесні в першу чергу перед собою, неправильних відповідей не існує!</p>
        </div>

        <div id="testContainer"></div>
        <button id="submitBtn">Показати результати</button>
        <div class="chart-container hidden" id="chartContainer">
            <h2 style="text-align:center; margin-bottom:30px;">Результати тестування</h2>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
const questions = [
    {
        question: "У міському музеї образотворчих мистецтв триватиме протягом трьох днів виставка рідкісних живописних полотен",
        options: [
            { text: "Я обов'язково піду на цю виставку, адже кожна культурна людина має долучатися до високого мистецтва", radical: "істероїд" },
            { text: "Я не піду на цю виставку, адже це тільки засмутить мене: хіба можна насолодитися живописом, коли довкола натовп, і ззаду на тебе напирають чергові відвідувачі", radical: "тривожний" },
            { text: "Я подивлюся на вартість квитків. Сьогодні багато хто хоче нажитися: проводять нібито культурно-просвітницькі заходи, а насправді просто отримують із цього вигоду. Нехай наживаються, але тільки не за мій рахунок", radical: "параноял" },
            { text: "Я ніколи не ходжу на подібні виставки. По-моєму, набагато краще використовувати цей час для веселого спілкування з приятелями. Я віддаю перевагу пікніку, футбольному матчу, посиденькам у кафе тощо. Зрештою, у кого-небудь із нашої компанії в ці дні неодмінно буде день народження - яка вже тут виставка!", radical: "гіпертимний" },
            { text: "Все залежатиме від теми, вираженої на цих полотнах: мене цікавить живопис, що відображає громадянську позицію художника", radical: "емотивний" },
            { text: "Я, найімовірніше, не піду на цю виставку. Занадто багато там буде сторонніх людей. Ще не відомо, навіщо вони туди прийдуть. Краще я зайвий раз удома, при світлі настільної лампи, погортаю альбом із репродукціями", radical: "шизоїд" },
            { text: "Я піду, але не на виставку, а... до зоопарку, або по магазинах, або в бібліотеку. Там подивимося. Усе місто кинеться в музей, і багато місця звільниться. Можна буде придумати що-небудь цікавіше за банальну виставку", radical: "епілептоїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Знайомий звернувся до Вас із проханням позичити деяку суму грошей",
        options: [
            { text: "Зрозуміло, я дам йому в борг. Якщо в мене не буде потрібної суми, я попрошу ще в кого-небудь, але без грошей цю людину не залишу", radical: "емотивний" },
            { text: "Я не люблю прохачів. Завжди виникає питання: а чому б тобі самому не заробити ці гроші? Але рішення я прийму, виходячи з кредитоспроможності мого знайомого. Тому, хто точно поверне - позичу, під невеликі відсотки. Що робити, зараз час такий!", radical: "параноял" },
            { text: "Цікаво: чи можна прожити, скажімо, цілий рік у борг? Подорожують же люди «автостопом»? Треба буде самому спробувати", radical: "шизоїд" },
            { text: "Та в мене зроду не водилися гроші! Приятеля, звісно ж, нагодую (якщо знайду що-небудь у холодильнику), напою (ну, за цим справа не стане!). Потім разом підемо просити грошей у сусіда", radical: "гіпертимний" },
            { text: "Неув'язка вийшла! Здається, я й справді говорив йому, що він може звертатися до мене в будь-який час. Мабуть, він зрозумів це буквально. Добре, рішення знайдено: я знову пообіцяю йому грошей, але не сьогодні, не сьогодні...", radical: "тривожний" },
            { text: "Зроблю для нього все, що зможу. Адже він підтримав наш політичний союз - прийшов на демонстрацію і навіть постраждав у сутичках із поліцією", radical: "істероїд" },
            { text: "У мене немає таких знайомих. Ця ситуація немислима для мене", radical: "епілептоїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "У телевізійній передачі один з учасників переконано сказав, що в нормальній сім'ї має бути суворий розподіл обов'язків - на суто «чоловічі» і виключно «жіночі»",
        options: [
            { text: "Категорично з цим не згоден! Я переконаний у протилежному: у сучасному світі кожна людина має право вільно обирати собі коло обов'язків", radical: "емотивний" },
            { text: "Хіба можна стверджувати подібне? А якщо це одностатева сім'я? Як бути тоді? А коли в недалекому майбутньому відбудеться автоматизація, роботизація домашнього господарства - роботів потрібно буде робити «різностатевих» чи універсальних?", radical: "шизоїд" },
            { text: "Я так не думаю. Подружжя, як правило, допомагає одне одному в усьому. По-моєму, в цьому контексті слово «обов'язки» схоже на слово «каторга». А каторги в сім'ї і ворогові не побажаєш", radical: "гіпертимний" },
            { text: "Абсолютно вірно! Тільки за суворого розподілу обов'язків зрозуміло, як і для чого існує сім'я. Благополуччя неможливо досягти, якщо не знаєш своєї ролі, свого місця в сімейних стосунках. Такий розподіл обов'язків - це традиція, що дісталася нам від предків. А вони знали, як потрібно жити. І, взагалі, чому скасували «Домострой»?", radical: "епілептоїд" },
            { text: "Чому б ні? Тільки «цілий день біля плити» (або «вранці встав - одразу за дриль») - це не про мене. Я люблю дивувати своїм умінням робити традиційні домашні справи - наприклад, накривати розкішний стіл до приходу гостей. Тоді можна і приготувати що-небудь таке, незвичайне. Але щодня - це, мабуть, занадто", radical: "істероїд" },
            { text: "Не знаю. Я і телевізор-то не дивлюся. І сім'ї в мене немає. Як же, напевно, важко жити із занудою, що вимагає від тебе «виконання обов'язків»!", radical: "тривожний" },
            { text: "Мені важливо, щоб коло моїх особистих обов'язків було мені відоме і не надто обтяжливе. І вже точно - я не хочу нічого змінювати. Решта - не має значення", radical: "параноял" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Сім'я Ваших приятелів запрошує Вас провести вихідні у них на дачі",
        options: [
            { text: "Ні, це виключено. Там, напевно, буде багато незнайомих людей. Навіщо мені ці сумнівні задоволення?", radical: "тривожний" },
            { text: "Ні, я не поїду. Вони нещодавно побудували цю дачу, там ще не все приведено до ладу. Ось налагодять свій дачний побут, обживуться - тоді нехай і гостей кличуть...", radical: "епілептоїд" },
            { text: "Що ж, чому б ні? Заїду до хлопців, якщо, звичайно, за час, що залишився, не надійде інших пропозицій - кожен день приносить нові сюрпризи. І це здорово!", radical: "гіпертимний" },
            { text: "Це запрошення наштовхнуло мене на думку - але ж дачу можна організувати і у себе в міській квартирі! Еврика! Побільше кімнатних квітів, кошик з овочами, плетені меблі, гамак поперек передпокою і шашлики на балконі. Спробувати, чи що, цими вихідними? Цікаво, що з цього вийде?", radical: "шизоїд" },
            { text: "Якщо чесно, то в мене були інші плани. Але тепер я їх, зрозуміло, скасую. Не можна ображати людей відмовою", radical: "емотивний" },
            { text: "Яка дача? Який відпочинок? У мене проєкт у самому розпалі. Спокій нам тільки сниться!", radical: "параноял" },
            { text: "А де в них дача? Що ви кажете! Адже це по сусідству із заміським особняком відомого актора. Зрозуміло, я там буду", radical: "істероїд" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Настав час для ремонту Вашої квартири",
        options: [
            { text: "У мене все готово: гроші, інструменти, матеріали, фахівці. Передчуваю задоволення", radical: "епілептоїд" },
            { text: "Минулого року воно теж приходило. І нічого - як прийшло, так і пішло. Жарт", radical: "гіпертимний" },
            { text: "Я переглянув багато телепередач на цю тему, обшарпав весь Інтернет - є дуже красиві рішення. Особливо одне - ну, прямо для мене! Як буде здорово втілити його в моєму будинку!", radical: "шизоїд" },
            { text: "Мій сусід (ми багато років живемо поруч) охоче допоможе мені, як завжди. Та й ремонтувати-то особливо нічого не треба. Підправити тільки, оновити. Найкраще - ворог хорошого", radical: "тривожний" },
            { text: "Ремонтом я не займаюся, я на нього гроші заробляю. Мене ці дрібниці мало хвилюють. Кому треба - будь ласка. Я можу і на роботі ночувати", radical: "параноял" },
            { text: "Це буде шикарний ремонт. Кістьми ляжу, їсти перестану, в борги влізу, але всіх здивую!", radical: "істероїд" },
            { text: "Цього разу плитку я буду класти сам - адже я ще ніколи цього не робив", radical: "емотивний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Ваш приятель купив спортивний автомобіль",
        options: [
            { text: "Чудово! Чур, я перший за кермом!", radical: "гіпертимний" },
            { text: "Дивак, це ж так нераціонально. По наших-то дорогах! І де багажник? Ні, я цього не розумію...", radical: "епілептоїд" },
            { text: "Тепер ми займемося тюнінгом цього агрегату. У мене в голові вже б'є ключем інженерна думка", radical: "шизоїд" },
            { text: "У мене немає таких приятелів. Це якась помилка", radical: "тривожний" },
            { text: "І що тепер? Я-то тут до чого? Послухайте, не заважайте займатися справою!", radical: "параноял" },
            { text: "Це той непоказний малий? Треба ж, а він, виявляється, класний хлопець!", radical: "істероїд" },
            { text: "Яка радість! Він так довго про це мріяв. Вітаю від душі!", radical: "емотивний" },
            { text: "Жоден з варіантів", radical: null }
        ]
    },
    {
        question: "Ваш колега подарував вам на День народження дорогий подарунок",
        options: [
            { text: "Занадто дорогий подарунок! Такі подарунки дарують тільки дуже близьким людям. Напевно, про щось буде мене скоро просити... на його День народження віддякую дорожчим подарунком", radical: "параноял" },
            { text: "Дуже приємно! Чим дорожчий подарунок, тим вище цінує тебе людина. Вимовлю обов'язково гарний тост на його честь сьогодні", radical: "істероїд" },
            { text: "Які приємні слова супроводжували цей подарунок. Я завжди відчував багатий внутрішній світ цієї людини. Обов'язково запрошу його до себе в гості ... в гості разом із сім'єю", radical: "емотивний" },
            { text: "Гарний подарунок, значить гарне ставлення, значить є можливість обговорити з ним кілька нових і перспективних проєктів", radical: "епілептоїд" },
            { text: "Навіщо така увага! Мені до душі речі простіші. Тим більше, що все одно цей подарунок буде припадати пилом у мене далеко в шафі", radical: "тривожний" },
            { text: "Цікавий подарунок, я таких жодного разу не бачив! Цікаво, а як ця штучка влаштована? Сьогодні обов'язково «покручу» її в руках", radical: "шизоїд" },
            { text: "Дякую за такий подарунок! Тепер цей гість гулятиме зі мною до завтрашнього ранку ... хоча він про це ще й не здогадується", radical: "гіпертимний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    },
    {
        question: "Ви загубили гаманець із великою сумою грошей",
        options: [
            { text: "Шкода, звісно! Я якраз збирався ці гроші вкласти в новий проєкт. Але нічого, прорвемося - позичу і вкладу", radical: "параноял" },
            { text: "Я так і знав, що коли-небудь, незважаючи на мою пунктуальність, це все ж станеться! Що ж тепер буде?", radical: "тривожний" },
            { text: "Лопух! Адже ти ж прекрасно знаєш і завжди радиш іншим, як поводитися з грошима. Тим паче гроші так просто тобі не дістаються. Краще б у мене ці гроші хто-небудь спробував відібрати силою", radical: "епілептоїд" },
            { text: "Як напевно засмутяться мої близькі, дізнавшись про це! Спробую про це їм нічого не говорити", radical: "емотивний" },

            { text: "Зібрану інформацію про порушення трудового законодавства зберігаю для майбутніх судів", radical: "параноял" },
            { text: "Проведу дослідження впливу неоплачуваного часу на креативність співробітників", radical: "шизоїд" },
            { text: "Мовчки відвідуватиму всі зустрічі, але перестану працювати ввечері – щоб не виглядати конфліктним", radical: "тривожний" },
            { text: "Організую підтримку колегам – буду збирати підписи під зверненням до керівництва", radical: "емотивний" },
            { text: "Запропоную тематичні квести – перетворимо нудні наради на пригодницький квест", radical: "гіпертимний" },
            { text: "Жоден із варіантів", radical: null }
        ]
    }
];
        const radicals = ["істероїд", "епілептоїд", "параноял", "шизоїд", "тривожний", "емотивний", "гіпертимний"];
        const userAnswers = [];
        let chartInstance = null;

        function initTest() {
            const container = document.getElementById('testContainer');
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" 
                                onclick="selectAnswer(${index}, ${i}, '${opt.radical}')">
                                ${i+1}. ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectAnswer(qIndex, oIndex, radical) {
            const buttons = document.querySelectorAll(`.question-card:nth-child(${qIndex+1}) .option-btn`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[oIndex].classList.add('selected');
            userAnswers[qIndex] = radical;
        }

        function calculateResults() {
            const results = radicals.reduce((acc, r) => ({...acc, [r]: 0}), {});
            userAnswers.forEach(r => r && results[r]++);
            return Object.entries(results).sort((a,b) => b[1]-a[1]);
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if(userAnswers.length < questions.length) {
                alert('Дайте відповіді на всі питання!');
                return;
            }
            
            if(chartInstance) chartInstance.destroy();
            
            const data = calculateResults();
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(54, 162, 235, 0.3)');
            gradient.addColorStop(1, 'rgba(54, 162, 235, 0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d[0]),
                    datasets: [{
                        label: 'Відповіді',
                        data: data.map(d => d[1]),
                        borderColor: '#36A2EB',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: gradient,
                        pointBackgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#E7E9ED'],
                        pointBorderColor: '#fff',
                        pointRadius: 7,
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {display: true, text: 'Психотипи', color: '#666'},
                            grid: {display: false}
                        },
                        y: {
                            title: {display: true, text: 'Кількість відповідей', color: '#666'},
                            beginAtZero: true,
                            ticks: {stepSize: 1}
                        }
                    },
                    plugins: {
                        legend: {display: false},
                        tooltip: {backgroundColor: '#2c3e50', bodyColor: '#fff'}
                    },
                    animation: {duration: 1500}
                }
            });
            
            document.getElementById('chartContainer').classList.remove('hidden');
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        });

        initTest();
    </script>
</body>
</html>
